                </div>
            </div>
            <div class="cart_main_container">
                <div class="cart_container">
                    <h3 class="heading_name">Your Cart (<span> 0 </span>)</h3>
                    <div class="empty_card">
                        <img src="assets/images/illustration-empty-cart.svg" alt="empty">
                        <p>Your added items will appear here</p>
                    </div>
                    <div class="cart_items_container">
                        <div class="cart_item">
                            <div class="details">
                                <div class="dessert_name">
                                    <h3>Classic Tiramisu</h3>
                                </div>
                                <div class="item_details">
                                    <p class="quantity">1x</p>
                                    <p class="price">@ $5.50</p>
                                    <p class="total_price">$5.50</p>
                                </div>
                            </div>
                            <div class="cancel">
                                <img src="assets/images/icon-remove-item.svg" alt="">
                            </div>
                        </div>                        
                    </div>
                    <div class="confirm_order_container">
                        <div class="order_total_container">
                            <h5>Order Total</h5>
                            <p class="order_total">$46.50</p>
                        </div>
                        <div class="carbon_neutral">
                            <p><img src="assets/images/icon-carbon-neutral.svg" alt="carbon neutral">&nbsp; This is a <b>carbon-neutral</b> delivery</p>
                        </div>
                        <div class="confirm_order">
                            <p>Confirm Order</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section>
        <div class="order_confirmed_container">
            <div class="card">
                <div class="tick_container">
                    <img src="assets/images/icon-order-confirmed.svg" alt="confirmed">
                </div>
                <div class="order_status">
                    <h2 class="heading_name">Order Confirmed</h2>
                    <p>We hope you enjoy your food!</p>
                </div>
                <div class="items">
                    <div class="item_card">
                        <div class="img">
                            <img src="assets/images/image-waffle-thumbnail.jpg" alt="thumbnail">
                        </div>
                        <div class="info">
                            <div class="detail">
                                <h4 class="heading_name">Classic Tiramisu</h4>
                                <div class="other_detail">
                                    <p class="quantity">1x</p>
                                    <p class="price">@ $5.50</p>
                                </div>
                            </div>
                            <p class="total_price">$5.50</p>
                        </div>
                    </div>

                    <div class="order_total_container">
                        <p class="heading_name">Order Total</p>
                        <p class="order_total">$46.50</p>
                    </div>
                </div>
                <div class="new_order_container">
                    <p>Start New Order</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
